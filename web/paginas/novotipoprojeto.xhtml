<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Novo Tipo Projeto</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo Projeto"/>
                    <h:inputText value="#{tipoProjetoMBean.tipoProjeto.nomeTipoProjeto}"/>
                    <h:outputLabel value="Imagem:" for="imagem" />
                    <h:inputFile id="imagem" value="#{tipoProjetoMBean.imagemTipoProjeto}" title="Foto" />
                    <h:commandButton value="Upload" actionListener="#{tipoProjetoMBean.doUpload()}"/>
                    <h:panelGroup/>
                    <h:commandButton value="Guardar" actionListener="#{tipoProjetoMBean.save}"/>
                </h:panelGrid>

            </h:form>
        </f:view>

    </h:body>
</html>
