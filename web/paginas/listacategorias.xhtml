<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem das categorias de funcionarios</title>
    </h:head>
    <h:body>
        <f:view>

            <h:outputText id="titulo" value="Listagem das Categorias" style="font-weight: bold;"/>

            <h:form>

                <h:dataTable id="listaCategorias" var="item" value="#{categoriaFuncionarioMBean.listaCategorias}" border="1">

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Categoria"/>                                    
                        </f:facet>
                        <h:outputText value="#{item.nomeCategoria}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Salárop"/>                                    
                        </f:facet>
                        <h:outputText value="#{item.salarioCategoria}"/>
                    </h:column>

               
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Operações"/>                                    
                        </f:facet>
                        <h:commandButton value="Eliminar" action="#{categoriaFuncionarioMBean.delete}">
                            <f:setPropertyActionListener target="#{categoriaFuncionarioMBean.categoria}" value="#{item}"/>
                        </h:commandButton>
                        <h:commandButton value="Editar" action="#{categoriaFuncionarioMBean.startEdit}">
                            <f:setPropertyActionListener target="#{categoriaFuncionarioMBean.categoria}" value="#{item}"/>
                        </h:commandButton>
                    </h:column>

                </h:dataTable>
                <h:commandLink value="Nova Categoria" action="#{categoriaFuncionarioMBean.newSave}"/>
            </h:form>

        </f:view>


    </h:body>
</html>
