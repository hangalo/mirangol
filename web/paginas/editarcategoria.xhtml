<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Categoria de Funcionário</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <h:form id="frmEditarCategoria">
                    <h:outputText id="titulo" value="Editar dados da Categoria" style="font-weight: bold;"/>
                    <h:panelGrid id="dados" columns="2">

                        <h:outputLabel value="Categoria:" for="categoria"/>
                        <h:inputText id="categoria" label="Categoria" value="#{categoriaFuncionarioMBean.categoria.nomeCategoria}" maxlength="50"/>


                        <h:outputLabel value="Salário:"/>
                        <h:inputText id="salario" label="Salário" value="#{categoriaFuncionarioMBean.categoria.salarioCategoria}" maxlength="40"/>
            

                    </h:panelGrid>
                    <h:commandButton id="guardar" value="Guardar" action="#{categoriaFuncionarioMBean.edit}"/>
                    
                </h:form>

            </h:form>
        </f:view>

    </h:body>
</html>
